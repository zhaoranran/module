<%- include('../../../layout/'+styles+'/header.html') %>
<link rel="stylesheet" type="text/css" href="<%= rootPath%>public/node_modules/jc-tree/css/jctree.min.css">
<link rel="stylesheet" type="text/css" href="<%= rootPath%>public/node_modules/jc-webuploader/webuploader.css">


<section class="scrollable padder jcGOA-section" id="scrollable">
    <!-- 面包屑位置 -->
    <header class="crumbs-container pull-in" id="navigationMenu"></header>
    <section class="panel m-t-md clearfix">
        <div class="content">
            <h2 class="panel-heading clearfix">pages/com/form/form1.html</h2>
            <form id="testForm" class="table-wrap">
                <table class="form-table form-style" id="myTable">
                    <tr>
                        <td style="width:10%" class="form-lable">用户名</td>
                        <td style="width:40%">
                            <input type="text" name="username">
                        </td>
                        <td style="width:10%" class="form-lable">密码</td>
                        <td style="width:40%">
                            <input type="text" name="password">
                        </td>
                    </tr>
                    <tr>
                        <td style="width:10%" class="form-lable">性别</td>
                        <td style="width:40%">
                            <select name="sex">
                                <option value="1">男</option>
                                <option value="0">女</option>
                                <option value="2">未知</option>
                            </select>
                        </td>
                        <td style="width:10%" class="form-lable">领导</td>
                        <td style="width:40%">
                            <div id="leader"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:10%" class="form-lable">出生日期</td>
                        <td style="width:40%">
                            <input type="text" name="birthdate" class="datepicker-input">
                        </td>
                        <td style="width:10%" class="form-lable">附件</td>
                        <td style="width:40%">
                            <a href="javascript:void(0);" class="btn" onclick="uploader.show()">附件</a>
                            <ul id="回显列表"></ul>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:10%" class="form-lable">备注</td>
                        <td style="width:40%" colspan="3">
                            <textarea name="beizhu"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
            <section class="form-btn m-l m-b-md">
                <a class="btn dark" role="button" onclick="save()">保 存</a>
                <button class="btn" type="button" onclick="horizontalBorder()">纵向边框</button>
                <button class="btn" type="button" onclick="blackBorder()">黑色边框</button>
            </section>
        </div>
    </section>
</section>
<script type="text/javascript" src="<%= rootPath%>public/node_modules/jc-tree/js/ChinesePY.js"></script>
<script type="text/javascript" src="<%= rootPath%>public/node_modules/jc-tree/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="<%= rootPath%>public/node_modules/jc-tree/js/select2.all.js"></script>
<script type="text/javascript" src="<%= rootPath%>public/node_modules/jc-tree/js/jctree.js"></script>


<script type="text/javascript" src="<%= rootPath%>public/node_modules/jc-webuploader/webuploader.js"></script>
<script type="text/javascript" src="<%= rootPath%>public/node_modules/jc-webuploader/jc.webuploader.js"></script>
<script>
    var uploader;
    $(document).ready(function () {
        //人员初始化单选
        var person1 = new JC.Tree.Person({
            container: 'leader',//容器id
            controlId: 'leader1-leader',//插件生成的表单元素id / -后是name
            single: true,//false = 多选 | true = 单选
        });
        //初始化附件
        uploader = new JC.Webuplaoder();
    });
    //保存获取参数
    function save() {
        alert('打开控制台查看表单参数');
        var formData = $('#testForm').serializeArray();
        formData.push({ name: 'filed', value: getFiles() })
        console.log(formData);
    }
    //获取上传附件， uploader.getFiles()返回值是id数组
    function getFiles() {
        return uploader.getFiles().join(',');
    }





    //示例代码， 不应出现在开发页面
    var $table = $('#myTable');
    function horizontalBorder() {
        $table.toggleClass('horizontal-border');
    }
    function blackBorder() {
        $table.toggleClass('black-border');
    }
</script>
<%- include('../../../layout/'+styles+'/footer.html') %>
