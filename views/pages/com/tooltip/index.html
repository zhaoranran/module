<%- include('../../../layout/'+styles+'/header.html') %>

<section class="scrollable padder jcGOA-section" id="scrollable">
    <header class="crumbs-container pull-in" id="navigationMenu"></header>
    <section class="panel m-t-md search-box clearfix">
        <div class="content">
            <h2 class="panel-heading clearfix">pages/com/tooltip/index.html</h2>
            <form id="testForm" class="table-wrap">
                <table class="table table-td-striped" id="testTable">
                    <tr>
                        <td class="form-lable" style="width:15%;">默认的 Tooltip</td>
                        <td style="width:35%;">
                            <button type="button" class="btn btn-default" data-toggle="tooltip" title="默认的 Tooltip">
                                默认的 Tooltip
                            </button>
                        </td>
                        <td class="form-lable" style="width:15%;">顶部的 Tooltip</td>
                        <td style="width: 35%;">
                            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="顶部的 Tooltip">
                                顶部的 Tooltip
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="form-lable">底部的 Tooltip</td>
                        <td>
                            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="底部的 Tooltip">
                                底部的 Tooltip
                            </button>
                        </td>
                        <td class="form-lable"> 右侧的 Tooltip</td>
                        <td>
                            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="右侧的 Tooltip">
                                右侧的 Tooltip
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="form-lable">左侧的 Tooltip</td>
                        <td>
                            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="左侧的 Tooltip">
                                左侧的 Tooltip
                            </button>
                        </td>
                        <td class="form-lable">Tooltip show方法</td>
                        <td>
                            <a href="#" class="tooltip-show" data-toggle="tooltip" title="show">Tooltip 方法 show</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="form-lable">Tooltip hide方法 </td>
                        <td>
                            <a href="#" class="tooltip-hide" data-toggle="tooltip" data-placement="left" title="hide">Tooltip 方法 hide</a>
                        </td>
                        <td class="form-lable">tooltip的回调事件</td>
                        <td>
                            <a href="#" class="tooltip-show" data-toggle="tooltip" title="默认的 Tooltip">默认的 Tooltip</a>
                        </td>

                </table>
            </form>
        </div>
    </section>
</section>

<script>
    //通过 JavaScript 调用
    $(function () {
        $("[data-toggle='tooltip']").tooltip();

        //js调用显示与隐藏

        $('#tooltip-show').tooltip({

        });

    });
    //事件 	当提示工具对用户可见时触发该事件（将等待 CSS 过渡效果完成）。
    $(function () {
        $('.tooltip-show').tooltip('show');
    });
    $(function () {
        $('.tooltip-show').on('show.bs.tooltip', function () {
            alert("Alert message on show");
        })
    });
</script>
